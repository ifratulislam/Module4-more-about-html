<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Telling Contest Feedback</title>
</head>
<body>
    <h2>Story Telling Contest Feedback</h2>
    <form>
        <label for="story">Share your story:</label>
        <br>
        <textarea name="story" id="story" rows="20" cols="80"></textarea>
        <br>
        <br>
        <label for="rating">Rate the Story:</label>
        <select name="rating" id="rating">
            <option value="good">Good</option>
            <option value="very good">Vey Good</option>
            <option value="excellent">Excellent</option>
            <option value="outstanding">Outstanding</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
